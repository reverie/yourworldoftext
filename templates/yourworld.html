<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

</head>
<body>
<div id="topbar" class="ui">
    <div id="topbar_inner">
        <span id="paused" class="ui-vis tab">Paused</span>
        <div id="announce" class="ui-vis"></div>
        <span id="menu" class="ui-vis tab menu">Menu <span style="font-size:50%">â–¼</span></span>
    </div>
</div>
<div id="nav" class="ui menu ui-vis">
    <ul>
        <li>
            <a href="{% url home %}" target="_blank">About&nbsp;<img src="/static/Icon_External_Link.png"></a>
        </li>
    </ul>
</div>
<div id="coords" class="ui ui-vis">
    X: <span id="coord_X"></span>
    Y: <span id="coord_Y"></span>
</div>

<h1 id="loading">Loading...</h1>
<div id="yourworld"></div>
<script type="text/javascript" src="/static/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/static/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src="/static/jquery.scrollview.js"></script>
<script type="text/javascript" src="/static/jquery.droppy.js"></script>
<script type="text/javascript" src="/static/jquery.simplemodal-1.3.3.mod.js"></script>
<script type="text/javascript" src="/static/yourworld.js?v=4"></script>
<script type="text/javascript">
  $(function() {
    var menu = $.Menu($('#menu'), $('#nav'));
    var state = {{ state|safe }};
    InitWorld(document.getElementById('yourworld'), menu, state);
  });
</script>
